<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE 1</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .header {
            background: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }
        .logo span {
            font-weight: bold;
            margin-left: 10px;
        }
        .nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav a {
            color: rgb(206, 167, 9);
            text-decoration: none;
            padding: 10px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .pure-button {
            border-radius: 15px;
            margin: 5px;
            background: none;
            color: black;
            border: 1px solid black;
        }
        .pure-menu-link {
            color: rgb(231, 205, 10);
            border-radius: 10px;
        }
       
        .pure-button:hover {
            background: black;
            color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            border: 4px solid #000000;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
        .footer {
            background: black;
            color: rgb(206, 167, 9);
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        .pure-menu-link:hover{
            color:rgb(231, 205, 10);
            background-color: rgb(66, 69, 70);

        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo user.png" alt="logo saya">
            <span>Beryl Azzahra R - 243307038</span>
        </div>
        <div class="pure-menu pure-menu-horizontal">
            <a href="#" class="pure-menu-heading pure-menu-link">HOME</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">SERVICE</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">CONTACT</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">ABOUT US</a>
                </li>
            </ul>
        </div>
    </div>
    
    
    <div class="container">
        <h1>Hot Promo</h1>
        <div>
            <button class="pure-button">Gadget</button>
            <button class="pure-button">Laptop</button>
            <button class="pure-button">Computer</button>
            <button class="pure-button">CCTV</button>
            <button class="pure-button">Accessories</button>
            <button class="pure-button">Service</button>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <img src="promo hp1.jpg" alt="Promo 1">
                <p>PROMO TERBATAS</p>
            </div>
            <div class="grid-item">
                <img src="promo hp 2.jpg" alt="Promo 2">
                <p>PROMO TERBATAS</p>
            </div>
            <div class="grid-item">
                <img src="promo hp 4.jpg" alt="Promo 3">
                <p>PROMO TERBATAS</p>
            </div>
            <div class="grid-item">
                <img src="promo hp 3.jpg" alt="Promo 4">
                <p>PROMO TERBATAS</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; Beryl Azzahra Raffagustifram-243307038.</p>
    </div>
</body>
</html>
